<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream with YOLOv10</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function checkDrowsiness() {
            fetch('/check_drowsy')
            .then(response => response.json())
            .then(data => {
                if (data.warning) {
                    alert('Warning: Drowsiness detected multiple times within 10 seconds!');
                }
            });
        }

        setInterval(checkDrowsiness, 2000);  // 2초마다 체크
    </script>
</head>
<body>
    <div class="container">
        <h1>Webcam Stream with YOLOv10</h1>
        <img src="{{ url_for('main.video_feed') }}" alt="Video Feed" style="width: 800px; height: 800px;">
    </div>
</body>
</html>
